name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build my-portfolio
        run: |
          cd lecture1/my-portfolio
          npm install
          npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p _site
          # 기존 정적 파일 복사 (루트 레벨)
          cp -r *.html *.css *.js assets images _site/ 2>/dev/null || true
          cp -r lecture1 _site/lecture1
          # React 빌드 결과물로 교체
          rm -rf _site/lecture1/my-portfolio/src _site/lecture1/my-portfolio/node_modules _site/lecture1/my-portfolio/public
          cp -r lecture1/my-portfolio/dist/* _site/lecture1/my-portfolio/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
